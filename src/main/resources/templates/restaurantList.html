<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <td>음식점 id</td>
        <td>음식점 이름</td>
    </tr>
    <tr th:each="restaurant : ${restaurantlist}">
        <td th:text="${restaurant.id}"></td>
        <td><a th:href="@{|/restaurant/detail/${restaurant.id}|}" th:text="${restaurant.restaurantName}"></a></td>
    </tr>
</table>

</body>
</html>
