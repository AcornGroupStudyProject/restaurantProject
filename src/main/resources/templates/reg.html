<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #ffffff;
            border-radius: 5px;
            width: 320px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h4 {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        input[type="text"] {
            width: 97%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input#sample6_postcode {
            width: 60%;
        }

        input#sample6_address {
            width: 97%;
        }

        input#sample6_detailAddress {
            width: 97%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        $(document).ready(function () {
            const phoneNumberInput = $('[name="memberPhoneNumber"]');

            phoneNumberInput.on("input", function () {
                let phoneNumber = phoneNumberInput.val();

                // '-' 및 숫자 이외의 문자 제거
                phoneNumber = phoneNumber.replace(/[^\d-]/g, "");

                // 형식에 맞게 '-' 추가
                if (phoneNumber.length >= 4 && phoneNumber.charAt(3) !== '-') {
                    phoneNumber = phoneNumber.substring(0, 3) + '-' + phoneNumber.substring(3);
                }
                if (phoneNumber.length >= 9 && phoneNumber.charAt(8) !== '-') {
                    phoneNumber = phoneNumber.substring(0, 8) + '-' + phoneNumber.substring(8);
                }

                phoneNumberInput.val(phoneNumber);
            });
        });



        function reg(){
            const phoneNumberPattern = /^010-\d{4}-\d{4}$/;

            let memberId = $('[name="memberId"]').val();
            let memberPass = $('[name="memberPass"]').val();
            let memberPhoneNumber = $('[name="memberPhoneNumber"]').val();
            let sample6_postcode = $('#sample6_postcode').val();
            let memberAddress = $('[name="memberAddress').val();

            if(memberId.length<4||memberId.length>10) alert("4이상 10이하");
            else if(memberPass.length<8||memberId.length>16) alert("8이상 16이하");
            else if(memberPhoneNumber.length<13||!phoneNumberPattern.test(memberPhoneNumber)) alert("전화번호 입력");
            else if(sample6_postcode==""||memberAddress=="") alert("주소입력");
            else document.frm.submit();
        }

        function dup(){
            let memberId = $('[name="memberId"]').val();

            $.ajax({
                url: "./dup", // 요청할 URL
                type: "POST", // HTTP 요청 메서드 (GET, POST 등)
                dataType: "text", // 응답 데이터 형식 (JSON, XML 등)
                data : {
                    "memberId" : memberId,
                },
                success: function(data) {
                    if(data==0) {
                        alert("사용 가능한 아이디");
                    }else{
                        alert("존재하는 아이디")
                    }
                },
                error: function(xhr, status, error) {
                }
            });
        }


    </script>
</head>
<body>
<form name="frm" action="./reg" method="post">
    <h4>아이디</h4>
    <input type="text" name="memberId"><button onclick="dup()" type="button">중복확인</button><br>
    <h4>비밀번호</h4>
    <input type="password" name="memberPass"><br>
    <h4>전화번호</h4>
    <input type="text" name="memberPhoneNumber" maxlength="13"><br>
    <h4>주소</h4>
    <input type="text" id="sample6_postcode" placeholder="우편번호" readonly>
    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
    <input type="text" name="memberAddress" id="sample6_address" placeholder="주소" readonly><br>
    <input type="text" name="memberDetailAddr" id="sample6_detailAddress" placeholder="상세주소"><br><br>
    <button onclick="reg()" type="button">가입</button>
</form>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</body>
</html>
