<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
        .reviewImg{
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
<table>
    <tr>
        <td>사진</td>
        <td>음식점 이름</td>
        <td>음식점 주소</td>
        <td>음식점 도로명</td>
        <td>음식점 종류</td>
    </tr>

    <tr>
        <td><img th:src="${image}" alt="" width="300px" height="300px"></td>
        <td th:text="${restaurant.restaurantName}"></td>
        <td th:text="${restaurant.restaurantAddress}"></td>
        <td th:text="${restaurant.restaurantRoadAddress}"></td>
        <td th:text="${restaurant.category}"></td>
    </tr>
    <tr>
        <td><button onclick="saveReview()">리뷰쓰기</button></td>
    </tr>
</table>

<table>
    <tr>
        <th>작성자ID </th>
        <th>리뷰이미지</th>
        <th>리뷰내용</th>
    </tr>

    <tr th:each="review : ${reviews}">
        <td th:text="${review.getMemberId()}"></td>

        <td th:if="${review.fileAttached == 1}">
            <div th:each="fileName : ${review.storedName}">
                <img th:src="@{|/upload/${fileName}|}" class="reviewImg">
            </div>
        </td>
        <td th:text="${review.getReviewText()}"></td>
    </tr>
</table>

</body>
<script th:inline="javascript">
    const id = [[${restaurant.id}]];
    const saveReview = () => {
        location.href = "/review/restaurant/" + id;
    }

</script>
</html>
