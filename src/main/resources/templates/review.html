<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>review</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: BMHannah;
        }

        body {
            background-color: whitesmoke;
        }

        header {
            width: 40vw;
            margin: 0 auto;
            background-color: white;
        }

        nav {
            width: 40vw;
            margin: 0 auto;
            background-color: white;
        }

        section {
            width: 40vw;
            height: 200vh;
            margin: 0 auto;
            padding-top: 20px;
            background-color: white;
        }

        #logo {
            width: 100%;
        }

        #logo:hover {
            cursor: pointer;
        }

        table{
            border-collapse: collapse;
            width: 100%;
        }


        #review-restaurant-name {
            font-size: 22px;
            font-weight: bold;
            margin-left: 10px;
            color: #5fc37c;
        }
        ul{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
        }

        li{
            margin-left: 10px;
            margin-top: 5px;
        }

        .text-area-div{
            position: relative;
        }

        tr:nth-child(2) td{
            padding-bottom: 20px;
        }
        tr:nth-child(3){
            border-top: 0.01cm solid grey;
            border-bottom: 0.01cm solid grey;
        }

        .review-recommend-btn{
            border: 0.05cm solid #424242;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: whitesmoke;
        }

        .review-recommend-btn:hover,
        .review-recommend-btn.active {
            border: 0.05cm solid #5fc37c;
            background-color: whitesmoke;
        }

        .review-textarea{
            box-sizing: border-box;
            width: 100%;
            padding: 10px 20px;
            resize: none;
            border: none;
            outline: none;
            height: 150px;
        }


        input[type=file]::file-selector-button{
            width: 100px;
            height: 35px;
            line-height: 35px;
            border: 0.05cm solid #5fc37c;
            background-color: white;
            margin: 10px 10px;
            border-radius: 30px;
            font-size: 16px;
        }

        tr:nth-last-child(1){
            text-align: center;
        }

        #submit-btn{
            border: 0.05cm solid #5fc37c;
            background-color: white;
            width: 20%;
            height: 35px;
            line-height: 35px;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
        }

        #cancel-btn{
            border: 0.05cm solid lightgrey;
            color: #707070;
            background-color: white;
            width: 20%;
            height: 35px;
            line-height: 35px;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px 5px;
        }

        input[type=file]::file-selector-button:hover, input[type=file]:hover, #cancel-btn:hover, #submit-btn:hover{
            cursor: pointer;
        }

        #char-count{
            position: absolute;
            font-size: 14px;
            color: #707070;
            bottom: 2px;
            right: 30px;
        }

        @font-face {
            font-family: 'BMHannah'; /*font 이름*/
            font-weight: normal; /* font 굵기 정의 */
            src : url("/static/font/BMHANNAAir_ttf.ttf") format("truetype");
        }

    </style>
</head>
<body>
<header>
    <img src="/img/logo.png" id="logo" onclick="goIndex()" alt="">
</header>
<section>

    <form action="/review/restaurant" name="reviewForm" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><input type="hidden" name="restaurantId" th:value="${byId.id}"></td>
            </tr>
            <tr>
                <td>
                    <span th:text="${byId.restaurantName}" id="review-restaurant-name">갤러리루즈(Galerie Rouge) </span>
                    <span>에 대한 솔직한 리뷰를 작성해주세요.</span>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="text-area-div">
                        <ul>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">맛있어요</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">맛없어요</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">매력적임</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">분위기가 좋아용</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">그저그래요</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">재밌어요</button></li>
                            <li><button class="review-recommend-btn" onclick="toggleButtonStyle(this)" type="button">우하하</button></li>
                        </ul>

                        <textarea name="reviewText" id="reviewText" th:placeholder="|${memberId}님, 음식은 어떠셨나요? 가게의 분위기도 궁금해요|" class="review-textarea"></textarea>
                        <p id="char-count">글자 수: <span id="charCount">0</span>/255</p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="fileList" id="file-btn" multiple>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" onclick="reviewSave()" id="submit-btn" value="리뷰 저장">
                    <input type="button" onclick="reviewCancel()" id="cancel-btn" value="작성 취소">
                </td>
            </tr>
        </table>
    </form>
</section>

<script th:inline="javascript">
    const id = [[${byId.id}]];
    const reviewText = document.getElementById("reviewText");

    const goIndex = () => {
        location.href= "/restaurant";
    }


    // 버튼의 상태를 추적하기 위한 객체
    const buttonStates = {};

    // 버튼 스타일 토글 함수
    function toggleButtonStyle(button) {
        if (buttonStates[button.textContent] === 'active') {
            // 버튼이 이미 활성 상태인 경우, 비활성 상태로 변경
            button.classList.remove('active');
            buttonStates[button.textContent] = 'inactive';
        } else {
            // 버튼이 비활성 상태인 경우, 활성 상태로 변경
            button.classList.add('active');
            buttonStates[button.textContent] = 'active';
        }
    }

    // textarea 요소와 글자 수를 표시할 요소를 가져옵니다.
    const textArea = document.getElementById('reviewText');
    const charCount = document.getElementById('charCount');

    // textarea의 input 이벤트에 대한 이벤트 리스너를 추가합니다.
    textArea.addEventListener('input', () => {
        // textarea에 입력된 글자 수를 세어 charCount 요소에 업데이트합니다.
        charCount.textContent = textArea.value.length;
    });

    const reviewSave = () => {
        if(reviewText.value === ""){
            alert("리뷰내용을 입력해주세요");
            reviewText.focus();
        } else {
            document.reviewForm.submit();
        }
    }

    const reviewCancel = () => {
        location.href = `/restaurant/detail/${id}`;
    }
</script>
</body>
</html>
